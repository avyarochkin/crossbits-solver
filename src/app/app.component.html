<!--The content below is only a placeholder and can be replaced.-->
<table cellpadding=0 cellspacing=0>
    <tr *ngFor="let dataItem of boardData; let y = index" class="testcase">
        <td>{{prettify(dataItem)}}</td>
        <td *ngFor="let hintLine of hintLines; let x = index"><button *ngIf="fits(x, y)" (click)="solve(x, y)">{{hintLine}}</button></td>
  </tr>
</table>
